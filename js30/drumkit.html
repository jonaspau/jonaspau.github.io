<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="drumkit.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>

  <audio data-key="65" src="drumsounds/clap.wav"></audio>
  <audio data-key="83" src="drumsounds/hihat.wav"></audio>
  <audio data-key="68" src="drumsounds/kick.wav"></audio>
  <audio data-key="70" src="drumsounds/openhat.wav"></audio>
  <audio data-key="71" src="drumsounds/boom.wav"></audio>
  <audio data-key="72" src="drumsounds/ride.wav"></audio>
  <audio data-key="74" src="drumsounds/snare.wav"></audio>
  <audio data-key="75" src="drumsounds/tom.wav"></audio>
  <audio data-key="76" src="drumsounds/tink.wav"></audio>

  <script>
  function playSound(e){ //the function that plays the sounds
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if(!audio) return; //stop the function if button has no audio data-key
    audio.currentTime =0; //rewind the audio to 0 before play (play reppeatedly)
    audio.play();
    key.classList.add("playing"); //adds the playing class to the appropriate data-key element
  }
  function removeTransition(e) {
    if (e.propertyName !== "transform") return;
    this.classList.remove("playing")
  }
  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener("transitionend", removeTransition));
  window.addEventListener("keydown", playSound);//adds the function playSound to keypresses
  </script>
</body>
<footer>
  <p>Made By Jonas</p>
</footer>
</html>
